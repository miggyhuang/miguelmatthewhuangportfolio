    <body>
        <p> Do-while Loops: Just like while loops, but will execute the set of codes at least once.</p>
     <script type="text/javascript">
             var x=0
             do
        {
            document.write(x)
            document.write("<br>")
            x++;
        }
            while(x<25)
        document.write("Kaboom!")
        </script>
